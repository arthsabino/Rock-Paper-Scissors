<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container main-container">
      <div class="header-container">
        <header class="main-header">
          <div class="flex-container">
            <div class="label-container">
              <h2>Rock</h2>
              <h2>Paper</h2>
              <h2>Scissors</h2>
            </div>
            <div class="score-container">
              <span>Score</span>
              <h2 class="player-score">0</h2>
            </div>
          </div>
        </header>
      </div>
      <div class="gameplay">
        <div class="player-pick-container player-options active">
          <div class="player-pick grid-container">
            <button class="btn-choice btn rps-button paper-button" type="button" data-btn="paper">
              <span>
                <img class="rps-icon" src="images/icon-paper.svg" alt="">
              </span>
            </button>
            <button class="btn-choice btn rps-button scissors-button" type="button" data-btn="scissors">
              <span>
                <img class="rps-icon" src="images/icon-scissors.svg" alt="">
              </span>
            </button>
            <button class="btn-choice btn rps-button rock-button" type="button" data-btn="rock">
              <span>
                <img class="rps-icon" src="images/icon-rock.svg" alt="">
              </span>
            </button>
          </div>
        </div>
        <div class="rps-result player-options">
          <div class="result-container flex-container">
            <div class="rps-player-pick-container pick-container"></div>
            <div class="result-label">
              <h2>
                You win
              </h2>
              <button class="btn btn-play-again">Play Again</button>
            </div>
            <div class="rps-computer-pick-container pick-container"></div>
          </div>
        </div>
      </div>
      <div class="text-end">
        <button class="btn btn-rules btn-white">Rules</button>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Rules</h2>
        </div>
        <div class="modal-body">
          <img src="images/image-rules.svg" alt="">
        </div>
        <div class="modal-footer">
          <button class="btn btn-modal-close">
            <img src="images/icon-close.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/arthsabino/">@arthsabino</a>.
    </div>
  </body>
</html>
